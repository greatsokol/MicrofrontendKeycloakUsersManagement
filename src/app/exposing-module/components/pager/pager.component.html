  <div class="hstack">
    <nav *ngIf="totalPages > 1" class="test-page-select">
      <ul class="pagination">
        <li class="page-item">
          <a class="{{number == 0 ? 'page-link disabled' : 'page-link'}} test-previous-link"
             [ngStyle]="{'cursor': 'pointer'}" routerLink="."
             [skipLocationChange]="skipLocationChange"
             [queryParams]="{size: size, page: number-1, filter: filter ? filter : undefined}">Пред</a>
        </li>

        <div *ngFor="let counter of range(0, first)">
          <li class="{{counter == number ? 'page-item active' : 'page-item'}} test-pagenumber-{{counter}}">
            <a
              class="page-link" [ngStyle]="{'cursor': 'pointer'}" routerLink="."
              [skipLocationChange]="skipLocationChange"
              [queryParams]="{size: size, page: counter, filter: filter ? filter : undefined}">{{ counter + 1 }}</a>
          </li>
        </div>

        <ng-container *ngIf="second !== undefined">
          <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
          <div *ngFor="let counter of range(second-gap, second+gap)">
            <li class="{{counter == number ? 'page-item active' : 'page-item'}} test-pagenumber-{{counter}}">
              <a
                class="page-link" [ngStyle]="{'cursor': 'pointer'}" routerLink="."
                [skipLocationChange]="skipLocationChange"
                [queryParams]="{size: size, page: counter, filter: filter ? filter : undefined}">{{ counter + 1 }}</a>
            </li>
          </div>

        </ng-container>

        <ng-container *ngIf="third !== undefined">
          <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
          <div *ngFor="let counter of range(third, third+max)">
            <li class="{{counter == number ? 'page-item active' : 'page-item'}} test-pagenumber-{{counter}}">
              <a
                class="page-link" [ngStyle]="{'cursor': 'pointer'}" routerLink="."
                [skipLocationChange]="skipLocationChange"
                [queryParams]="{size: size, page: counter, filter: filter ? filter : undefined}">{{ counter + 1 }}</a>
            </li>
          </div>
        </ng-container>

        <li class="page-item">
          <a
            class="{{number == totalPages-1 ? 'page-link disabled' : 'page-link'}} test-next-link"
            [ngStyle]="{'cursor': 'pointer'}"
            routerLink="."
            [skipLocationChange]="skipLocationChange"
            [queryParams]="{size: size, page: number+1, filter: filter ? filter : undefined}">Далее</a>
        </li>
      </ul>
    </nav>
    <nav *ngIf="totalElements > 10" class="ms-auto test-items-count">
      <ul class="pagination">
        <li class="{{count == size ? 'page-item active' : 'page-item'}} test-count-{{count}}"
            *ngFor="let count of [10, 20, 30]">
          <a class="page-link" [ngStyle]="{'cursor': 'pointer'}" routerLink="."
             [skipLocationChange]="skipLocationChange"
             [queryParams]="{size: count, page: 0, filter: filter ? filter : undefined}">{{ count }}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
